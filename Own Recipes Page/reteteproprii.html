<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Retete</title>
  <link rel="stylesheet" href="ownrecipes-style.css">
  <link rel="stylesheet" href="ownrecipes-R-style.css">
  <link rel="stylesheet" href="../header-css.css">
  <link rel="icon" href="../Imagini/favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <script src="ownrecipes-script.js" defer></script>
  <script src="../website-header.js" defer></script>
</head>
<body>
<div class="container">
  <header class="header">
  </header>
  <main class = "main">
    <div class="manage-recipes-buttons">
      <button id="add-recipe-button">Adauga o reteta +</button>
    </div>
    <form id="add-recipe-form" style="display: none;">
      <label for="title">Titlu:</label>
      <input type="text" id="title" required>

      <label for="ingredients" title="Separati ingredientele prin <enter>.
Separati cantitatea de nume prin '#'(diez/hashtag)">Ingrediente ⓘ :</label>
      <textarea id="ingredients" required></textarea>

      <label for="instructions">Instrucțiuni:</label>
      <textarea id="instructions" required></textarea>

      <button type="submit">Adaugă Rețetă</button>
    </form>
    <div id="recipe-list">
    </div>
  </main>
</div>
</body>
</html>
